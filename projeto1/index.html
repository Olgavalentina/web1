<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            width: 50%
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
        }
        legend {
            padding: 0 10px;
            font-weight: lighter;
        }
    </style>



</head>
<body>
    <div>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <form action="#" method="post">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required<br><br>
            
                <label for="Data de nascimento"> Data de nascimento:</label><br>
                <input type="date" id="Data de nascimento" name="Data de nascimento" required<br><br>
            
                <label for="Endereço"> Endereço:</label><br>
                <input type="text" id="Endereço" name="Endereço" required<br><br>
            
                <label for="Bairro"> Bairro:</label><br>
                <input type="text" id="Bairro" name="Bairro" required<br><br>
            
                <label for="Cidade"> Cidade:</label><br>
                <input type="text" id="Cidade" name="Cidade" required<br><br>
            
                <label for="Cep"> Cep:</label><br>
                <input type="text" id="Cep" name="Cep" required<br><br>
            
                <label for="Estado"> Estado:</label><br>
                <select id="Estado" name="Estado" required<br><br>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="AC">Acre</option>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            </form>
            
            
            
            
            </body>
            
            </html>
        </fieldset>
    </div>
